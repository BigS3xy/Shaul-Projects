<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תפריט</title>
  <style>
    body {
      background-color: #252220;
      font-family: Arial;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
    }

    header {
      background-color: #373430;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      color: #f5deb3;
      font-size: 26px;
    }

    .menu-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h2 {
      color: #f5deb3;
      border-bottom: 1px solid #080808;
      padding-bottom: 5px;
      margin: 25px 0 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      background-color: #3a3632;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .menu-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-left: 12px;
    }

    .item-info {
      flex: 1;
      margin-left: 10px;
    }

    .item-info h3 {
      margin: 0;
      font-size: 16px;
      color: #ffffff;
    }

    .item-info p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #ccc;
    }

    .item-price {
      font-weight: bold;
      color: #f1674c;
      font-size: 14px;
      margin-left: 10px;
    }

    .cart {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background: #3a3632;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    button {
      background-color: #f1674c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d24d36;
    }
  </style>
</head>

<body>
  <header>
    <h1>תפריט</h1>
  </header>

  <div class="menu-section" id="menu-container"></div>

  <div class="cart">
    <h2>🛒 סל קניות</h2>
    <ul id="cart-list"></ul>
    <p>סה"כ: ₪<span id="total">0</span></p>
    <button onclick="clearCart()">רוקן סל</button>
  </div>

  <div style="text-align: center; margin: 20px;">
    <a href="addMeal_burger.html" style="
    display: inline-block;
    background-color: #f1674c;
    color: white;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 6px;
    text-decoration: none;
    transition: 0.3s;
  ">הוספת מנה לתפריט</a>
  </div>


  <script>
    const cartKey = "burger_cart";
    const newMealsKey = "burger_restaurant_meals";
    let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    function saveCart() {
      localStorage.setItem(cartKey, JSON.stringify(cart));
      renderCart();
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      saveCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
    }

    function clearCart() {
      cart = [];
      saveCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cart-list");
      const total = document.getElementById("total");
      cartList.innerHTML = "";
      let sum = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - ₪${item.price} <button onclick="removeFromCart(${index})">x</button>`;
        cartList.appendChild(li);
        sum += item.price;
      });
      total.textContent = sum;
    }

    const burgerData = [
      {
        category: "מנות ראשונות",
        items: [
          {
            name: "כנפיים של חופש",
            description: "מבחר כנפיים בטיבול צ'ילי מתוק ושומשום",
            price: 28,
            image: "https://th.bing.com/th/id/R.6e38c3cfea52e3b71f65bd5c45e396a9?rik=n%2bV58vENEfCf%2fg&riu=http%3a%2f%2fwww.10dakot.co.il%2fwp-content%2fuploads%2f2017%2f07%2f%d7%9b%d7%a0%d7%a4%d7%99%d7%99%d7%9d-%d7%91%d7%aa%d7%a0%d7%95%d7%a8.jpg&ehk=zcODY803Y0qdNNPco7J8OQ9zwF%2bMU2cLEICA%2fN1o5YQ%3d&risl=&pid=ImgRaw&r=0"
          },
          {
            name: "אגרולים",
            description: "אגרול פריך במילוי בשר בקר טחון",
            price: 30,
            image: "https://i.pinimg.com/originals/0a/a4/be/0aa4bee75e4fa3108bc51eab20b67dbc.jpg"
          }
        ]
      },
      {
        category: "מנות עיקריות",
        items: [
          {
            name: "המבורגר",
            description: "200 גרם בשר בקר מובחר בטיבול סודי",
            price: 56,
            image: "https://files.mishloha.co.il/files/menu_food_pic/FIL_6056353_1640254454216.jpg"
          },
          {
            name: "פיצה בורגר",
            description: "פיצה עם תוספת קציצת המבורגר הבית",
            price: 60,
            image: "https://tse3.mm.bing.net/th/id/OIP.4E7ZQeH-xo4xgKIAQf-9UgHaEi?cb=iwc1&rs=1&pid=ImgDetMain"
          }
        ]
      },
      {
        category: "קינוחים",
        items: [
          {
            name: "טירמיסו",
            description: "ביסקוטי ספוג אספרסו וקרם מסקרפונה",
            price: 49,
            image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-VTn8kr8vqAEgT1vT4dMFcSdBw167UmlFDA&s1"
          },
          {
            name: "קרם ברולה",
            description: "קרם וניל ודבש עם שקדים ואגוזים",
            price: 51,
            image: "https://i.pinimg.com/736x/57/02/68/570268f903c15f2857f8eb29d81cc3f7.jpg"
          }
        ]
      },
      {
        category: "שתייה",
        items: [
          {
            name: "שתיה קלה",
            description: "לבחירה",
            price: 10,
            image: "https://mosheamar.co.il/wp-content/uploads/2022/06/iced-cola-glass-1.jpg"
          },
          {
            name: "כוס יין",
            description: "מבחר יינות לבחירה",
            price: 50,
            image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSD_O-7VEdY_FjR5zNxEXbr4UgeMukQzshceA&s"
          }
        ]
      }
    ];

    function renderMenu() {
      const container = document.getElementById("menu-container");
      container.innerHTML = "";
      const sections = {};

      burgerData.forEach(section => {
        sections[section.category] = section.items.slice();
      });

      const newMeals = JSON.parse(localStorage.getItem("burger_restaurant_meals")) || [];
      newMeals.forEach(meal => {
        if (!sections[meal.category]) {
          sections[meal.category] = [];
        }
        sections[meal.category].push(meal);
      });

      for (const category in sections) {
        const title = document.createElement("h2");
        title.textContent = category;
        container.appendChild(title);

        sections[category].forEach(meal => {
          const item = createMealElement(meal);
          container.appendChild(item);
        });
      }
    }


    function createMealElement(meal) {
      const item = document.createElement("div");
      item.className = "menu-item";
      item.innerHTML = `
        <img src="${meal.image}" alt="${meal.name}" />
        <div class="item-info">
          <h3>${meal.name}</h3>
          <p>${meal.description}</p>
        </div>
        <div class="item-price">₪${meal.price}</div>
        <button onclick="addToCart('${meal.name}', ${meal.price})">הוסף לסל</button>
      `;
      return item;
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCart();
      renderMenu();
    });
  </script>
</body>

</html>
